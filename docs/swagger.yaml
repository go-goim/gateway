basePath: /gateway/v1
definitions:
  response.BaseResponse:
    properties:
      code:
        type: integer
      message:
        type: string
      reason:
        type: string
    type: object
  response.Meta:
    properties:
      extra:
        additionalProperties:
          type: string
        type: object
      page:
        type: integer
      page_size:
        type: integer
      total:
        type: integer
    type: object
  response.Response:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
      meta:
        $ref: '#/definitions/response.Meta'
      reason:
        type: string
    type: object
  v1.AddFriendRequest:
    properties:
      friend_uid:
        type: string
      uid:
        type: string
    type: object
  v1.AddFriendResult:
    properties:
      friend_request:
        $ref: '#/definitions/v1.FriendRequest'
      status:
        type: integer
    type: object
  v1.AddGroupMemberRequest:
    properties:
      gid:
        type: string
      uid:
        items:
          type: string
        type: array
    type: object
  v1.BaseFriendRequest:
    properties:
      friend_uid:
        type: string
      uid:
        type: string
    type: object
  v1.BriefMessage:
    properties:
      content:
        type: string
      content_type:
        type: integer
      from_user:
        type: string
      msg_seq:
        type: string
      session_id:
        type: integer
      to_user:
        type: string
    type: object
  v1.ConfirmFriendRequestReq:
    properties:
      action:
        type: integer
      friend_request_id:
        type: integer
      uid:
        type: string
    type: object
  v1.CreateGroupRequest:
    properties:
      avatar:
        type: string
      description:
        type: string
      members_uid:
        description: 'todo: limit to small number'
        items:
          type: string
        type: array
      name:
        type: string
      owner_uid:
        type: string
    type: object
  v1.CreateUserRequest:
    properties:
      name:
        type: string
      password:
        type: string
      user:
        description: "Types that are assignable to User:\n\t*CreateUserRequest_Email\n\t*CreateUserRequest_Phone"
    type: object
  v1.DeleteGroupRequest:
    properties:
      gid:
        type: string
      uid:
        type: string
    type: object
  v1.Friend:
    properties:
      created_at:
        type: integer
      friend_avatar:
        type: string
      friend_name:
        type: string
      friend_uid:
        type: string
      status:
        type: integer
      uid:
        type: string
      updated_at:
        type: integer
    type: object
  v1.FriendRequest:
    properties:
      created_at:
        type: integer
      friend_avatar:
        type: string
      friend_name:
        description: friend info for view
        type: string
      friend_uid:
        type: string
      id:
        type: integer
      status:
        type: integer
      uid:
        type: string
      updated_at:
        type: integer
    type: object
  v1.Group:
    properties:
      avatar:
        type: string
      description:
        type: string
      gid:
        type: string
      id:
        type: integer
      max_members:
        type: integer
      member_count:
        type: integer
      members:
        items:
          $ref: '#/definitions/v1.GroupMember'
        type: array
      name:
        type: string
      owner:
        $ref: '#/definitions/v1.GroupMember'
      owner_uid:
        type: string
      status:
        type: integer
    type: object
  v1.GroupMember:
    properties:
      gid:
        type: string
      id:
        description: use as session id
        type: integer
      status:
        type: integer
      type:
        type: integer
      uid:
        type: string
      user:
        $ref: '#/definitions/v1.User'
    type: object
  v1.LoginRequestForSwagger:
    properties:
      email:
        description: Email and Phone only one can be set
        example: user1@example.com
        type: string
      loginType:
        example: 0
        type: integer
      password:
        example: "123456"
        type: string
      phone:
        example: "13800138000"
        type: string
    type: object
  v1.QueryOfflineMessageReq:
    properties:
      last_msg_seq:
        type: string
      onlyCount:
        type: boolean
      page:
        type: integer
      page_size:
        type: integer
      user_id:
        type: string
    type: object
  v1.QueryOfflineMessageResp:
    properties:
      messages:
        items:
          $ref: '#/definitions/v1.BriefMessage'
        type: array
      response:
        $ref: '#/definitions/response.BaseResponse'
      total:
        type: integer
    type: object
  v1.QueryRequestForSwagger:
    properties:
      email:
        description: Email and Phone only one can be set
        example: user1@example.com
        type: string
      phone:
        example: "13800138000"
        type: string
    type: object
  v1.RemoveGroupMemberRequest:
    properties:
      gid:
        type: string
      owner_uid:
        type: string
      uid:
        items:
          type: string
        type: array
    type: object
  v1.SendMessageReq:
    properties:
      content:
        type: string
      content_type:
        type: integer
      from_user:
        type: string
      to_user:
        type: string
    type: object
  v1.SendMessageResp:
    properties:
      msg_seq:
        type: string
      response:
        $ref: '#/definitions/response.BaseResponse'
      session_id:
        description: MsgSeq is unique seq of a message
        type: integer
    type: object
  v1.UpdateGroupRequest:
    properties:
      avatar:
        type: string
      description:
        type: string
      gid:
        type: string
      name:
        type: string
      uid:
        description: current user id
        type: string
    type: object
  v1.UpdateUserRequest:
    properties:
      avatar:
        type: string
      email:
        type: string
      name:
        type: string
      phone:
        type: string
      uid:
        type: string
    type: object
  v1.User:
    properties:
      avatar:
        type: string
      connect_url:
        description: ws_url is url of user need connect via ws or tcp
        type: string
      email:
        type: string
      login_status:
        description: |-
          0: first time login, need connect to push server
          1: already login, no need connect to push server
        type: integer
      name:
        type: string
      phone:
        type: string
      uid:
        type: string
    type: object
info:
  contact:
    email: yusankurban@gmail.com
    name: Yusank
    url: https://yusank.space
  description: GoIM.Gateway 服务器接口文档
  license:
    name: MIT
    url: https://github.com/go-goim/core/blob/main/LICENSE
  termsOfService: http://go-goim.github.io/
  title: GoIM.Gateway Swagger
  version: "1.0"
paths:
  /discovery/discover:
    get:
      description: 获取推送服务器 IP
      parameters:
      - description: token
        in: query
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: errCode
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: unauthorized
          schema:
            type: "null"
      summary: 获取推送服务器
      tags:
      - discover
  /group/create:
    post:
      consumes:
      - application/json
      description: 创建群组
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 创建群组请求
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/v1.CreateGroupRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/v1.Group'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 创建群组
      tags:
      - 群组
  /group/delete:
    post:
      consumes:
      - application/json
      description: 删除群组
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 删除群组请求
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/v1.DeleteGroupRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 删除群组
      tags:
      - 群组
  /group/get:
    get:
      consumes:
      - application/x-www-form-urlencoded
      description: 获取群组信息
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 群组ID
        in: query
        name: gid
        required: true
        type: string
      - description: 是否获取群组成员
        in: query
        name: with_members
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/v1.Group'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.BaseResponse'
      summary: 获取群组信息
      tags:
      - 群组
  /group/join:
    post:
      consumes:
      - application/json
      description: 加入群组
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 加入群组请求
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/v1.AddGroupMemberRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 加入群组
      tags:
      - 群组
  /group/leave:
    post:
      consumes:
      - application/json
      description: 退出群组
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 退出群组请求
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/v1.RemoveGroupMemberRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 退出群组
      tags:
      - 群组
  /group/list:
    get:
      consumes:
      - application/x-www-form-urlencoded
      description: 获取群组列表
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 页码
        in: query
        name: page
        type: integer
      - description: 每页数量
        in: query
        name: size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/v1.Group'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 获取群组列表
      tags:
      - 群组
  /group/update:
    post:
      consumes:
      - application/json
      description: 更新群组
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 更新群组请求
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/v1.UpdateGroupRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/v1.Group'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 更新群组
      tags:
      - 群组
  /message/broadcast:
    post:
      consumes:
      - application/json
      description: 发送广播消息
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: req
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/v1.SendMessageReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            type: "null"
      summary: 发送广播消息
      tags:
      - message
  /message/send_msg:
    post:
      consumes:
      - application/json
      description: 发送单聊消息
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: req
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/v1.SendMessageReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            type: "null"
      summary: 发送单聊消息
      tags:
      - message
  /offline_message/query:
    post:
      consumes:
      - application/json
      description: 查询离线消息
      parameters:
      - description: req
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/v1.QueryOfflineMessageReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            type: "null"
      summary: 查询离线消息
      tags:
      - offline_message
  /user/friend/accept:
    post:
      consumes:
      - application/json
      description: 接受好友请求
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/v1.ConfirmFriendRequestReq'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/response.BaseResponse'
        "400":
          description: err
          schema:
            $ref: '#/definitions/response.BaseResponse'
      summary: 接受好友请求
      tags:
      - 好友
  /user/friend/add:
    post:
      consumes:
      - application/json
      description: 添加好友
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/v1.AddFriendRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.AddFriendResult'
        "400":
          description: err
          schema:
            $ref: '#/definitions/response.BaseResponse'
      summary: 添加好友
      tags:
      - 好友
  /user/friend/block:
    post:
      consumes:
      - application/json
      description: 屏蔽好友
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/v1.BaseFriendRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/response.BaseResponse'
        "400":
          description: err
          schema:
            $ref: '#/definitions/response.BaseResponse'
      summary: 屏蔽好友
      tags:
      - 好友
  /user/friend/delete:
    post:
      consumes:
      - application/json
      description: 删除好友
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/v1.BaseFriendRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/response.BaseResponse'
        "400":
          description: err
          schema:
            $ref: '#/definitions/response.BaseResponse'
      summary: 删除好友
      tags:
      - 好友
  /user/friend/list:
    get:
      description: 获取好友列表
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/v1.Friend'
                  type: array
              type: object
        "400":
          description: err
          schema:
            $ref: '#/definitions/response.Response'
      summary: 获取好友列表
      tags:
      - 好友
  /user/friend/reject:
    post:
      consumes:
      - application/json
      description: 拒绝好友请求
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/v1.ConfirmFriendRequestReq'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/response.BaseResponse'
        "400":
          description: err
          schema:
            $ref: '#/definitions/response.BaseResponse'
      summary: 拒绝好友请求
      tags:
      - 好友
  /user/friend/request/list:
    get:
      description: 获取好友请求列表
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: err
          schema:
            $ref: '#/definitions/response.Response'
      summary: 获取好友请求列表
      tags:
      - 好友
  /user/friend/unblock:
    post:
      consumes:
      - application/json
      description: 取消屏蔽好友
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/v1.BaseFriendRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/response.BaseResponse'
        "400":
          description: err
          schema:
            $ref: '#/definitions/response.BaseResponse'
      summary: 取消屏蔽好友
      tags:
      - 好友
  /user/login:
    post:
      consumes:
      - application/json
      description: 用户登录
      parameters:
      - description: req
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/v1.LoginRequestForSwagger'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          headers:
            Authorization:
              description: 'Bearer '
              type: string
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/v1.User'
              type: object
      summary: 登录
      tags:
      - 用户
  /user/query:
    post:
      consumes:
      - application/json
      description: 查询用户信息
      parameters:
      - description: req
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/v1.QueryRequestForSwagger'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
      summary: 查询用户信息
      tags:
      - 用户
  /user/register:
    post:
      consumes:
      - application/json
      description: 用户注册
      parameters:
      - description: req
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/v1.CreateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
      summary: 注册
      tags:
      - 用户
  /user/update:
    post:
      consumes:
      - application/json
      description: 更新用户信息
      parameters:
      - description: req
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/v1.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
      summary: 更新用户信息
      tags:
      - 用户
swagger: "2.0"
